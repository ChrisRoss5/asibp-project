<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link rel="icon" href="favicon.ico" />
    <title>ASIBP Projekt</title>
  </head>

  <body>
    <div id="title">ASIBP Projekt</div>
    <div id="sign-in" class="hidden">
      <div id="firebaseui-auth-container"></div>
    </div>
    <div id="main">
      <div id="box" class="rainbow hidden">
        <div id="user-email"></div>
        <img src="pencil.svg" alt="pencil" />
        <textarea
          autocorrect="off"
          spellcheck="false"
          maxlength="1000"
          placeholder="Message you type is synced with Firebase Realtime Database and accessible only to you..."
        ></textarea>
        <div id="sign-out">
          <span>Sign Out</span>
          <svg width="13px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </div>
      </div>
    </div>

    <script type="module">
      import "https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js";
      import "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics-compat.js";
      import "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js";
      import "https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js";

      // https://firebase.google.com/docs/web/setup#available-libraries
      const firebaseConfig = {
        apiKey: "AIzaSyBVNXCezi1-APmjlIlLz2gjqKOPjdlWFn4",
        authDomain: "test-c3ebf.firebaseapp.com",
        databaseURL:
          "https://test-c3ebf-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "test-c3ebf",
        storageBucket: "test-c3ebf.appspot.com",
        messagingSenderId: "820675617398",
        appId: "1:820675617398:web:4ab0bd506a6a5894a5f557",
        measurementId: "G-DFS7DWMTB1",
      };
      const app = firebase.initializeApp(firebaseConfig);
      const analytics = app.analytics();
      const auth = app.auth();
      const database = app.database();
      const ui = new firebaseui.auth.AuthUI(auth);
      let uid;

      // Elements
      const [signInEl, boxEl, userEmailEl, textareaEl, signOutEl] =
        document.querySelectorAll(
          "#sign-in, #box, #user-email, textarea, #sign-out"
        );

      // Autosave
      textareaEl.addEventListener("input", () => {
        database.ref("users/" + uid).set(textareaEl.value); // 1,000 writes per second
      });

      // Auth
      auth.onAuthStateChanged((user) => {
        if (user) {

          // https://firebase.google.com/docs/reference/js/firebase.User
          userEmailEl.textContent = user.displayName || user.email;
          uid = user.uid;
          signInEl.classList.add("hidden");
          database.ref("users/" + uid).on("value", (snapshot) => {
            boxEl.classList.remove("hidden");
            textareaEl.value = snapshot.val();
          });
        } else {

          // https://github.com/firebase/firebaseui-web
          boxEl.classList.add("hidden");
          signInEl.classList.remove("hidden");
          textareaEl.value = "";
          ui.start("#firebaseui-auth-container", {
            signInOptions: [
              "google.com",
              "twitter.com",
              "facebook.com",
              "github.com",
              "microsoft.com",
              "yahoo.com",
              "password",
              "phone",
              {
                provider: "oidc.aaiedu",
                providerName: "AAIedu",
                buttonColor: "#8F9CAC",
                iconUrl:
                  "https://www.aaiedu.hr/sites/default/files/favicon.ico",
              },
            ],
            callbacks: {
              signInSuccessWithAuthResult: (authResult, redirectUrl) => {
                return false;
                if (authResult.additionalUserInfo.isNewUser) {
                  database
                    .ref("users/" + authResult.user.uid)
                    .set("Default message maybe?");
                }
              },
            },
          });
        }
      });

      signOutEl.onclick = () => auth.signOut();
    </script>
  </body>
</html>
